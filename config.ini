[config]
experiment = pixel_da
basedir = ~/DA_CIL
logdir = logs
carla = AgentHuman
train = SeqTrain
test = SeqVal
mode = FISHER
augmentation = True
input_mask = True

[generator]
type = UNET
channel = 64
out_channel = 4
noise = True
noise_dim = 200

[discriminator]
channel = 64
patch = True

[regression]
channel = 32
image_fc = 512
measurement_fc = 128
command_fc = 256
dropout = 0.5

[classifier]
channel = 32

[da_cil]
tfrecord = tfrecord
acc_weight = 0.5
task_weight = 
cyclic_weight = 
adversarial_weight = 
discriminator_step = 5
generator_step = 1

[pixel_da]
tfrecord = pixel_da
discriminator_step = 3
generator_step = 1
task_weight = 1
t2s_task_weight = 1
s2t_cyclic_weight = 10
t2s_cyclic_weight = 10
s2t_adversarial_weight = 1
t2s_adversarial_weight = 1

[augmentation]
probability = 0.3
random_saturation = True
random_brightness = True
random_hue = True
random_contrast = True
noise = True

[optimizer]
decay_steps = 20000
decay_rate = 0.95
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_epsilon = 1e-8
momentum = 0.9
