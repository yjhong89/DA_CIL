[config]
experiment = da_cil
basedir = ~/DA_CIL
logdir = logs
savedir = da_cil_t2s_task
carla = AgentHuman
train = SeqTrain
test = SeqVal
mode = FISHER
augmentation = True

[generator]
type = UNET
channel = 64
out_channel = 3
noise = True
noise_dim = 10
share_all_image = True

[discriminator]
channel = 64
patch = True
dropout_prob = 0.9

[task]
channel = 32
image_fc = 10
measurement_fc = 128
branch_fc = 256

[classifier]
channel = 32

[da_cil]
style_weights = 0.25, 0.25, 0.25, 0.25
tfrecord = tfrecord
source_only = False
discriminator_step = 5
generator_step = 1
task_weight = 1
t2s_task_weight = 1
s2t_style_weight = 500
t2s_style_weight = 500
s2t_cyclic_weight = 3
t2s_cyclic_weight = 3
s2t_adversarial_weight = 1
t2s_adversarial_weight = 1

[pixel_da]
style_weights = 0.25, 0.25, 0.25, 0.25
source_only = False
input_mask = True
tfrecord = pixel_da
discriminator_step = 5
generator_step = 1
task_weight = 1
t2s_task_weight = 1
s2t_style_weight = 1000
t2s_style_weight = 1000
s2t_cyclic_weight = 3
t2s_cyclic_weight = 3
s2t_adversarial_weight = 1
t2s_adversarial_weight = 1

[augmentation]
probability = 0.3
random_saturation = True
random_brightness = True
random_hue = True
random_contrast = True
noise = True

[optimizer]
decay_steps = 20000
decay_rate = 0.95
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_epsilon = 1e-8
momentum = 0.9
