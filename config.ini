[config]
experiment = da_cil
basedir = ~/DA_CIL
logdir = logs
tfrecord = tfrecord
carla = AgentHuman
train = SeqTrain
test = SeqVal

[generator]
type = DRN
channel = 64

[discriminator]
channel = 64

[regression]
channel = 32
image_fc = 512
measurement_fc = 128
command_fc = 256
dropout = 0.5

[model]
augmentation = True
acc_hparam = 0.5
regression_hparam = 
cyclic_hparam = 
discriminator_step = 5
generator_step = 1

[augmentation]
probability= = 0.5
random_saturation = True
random_brightness = True
random_hue = True
random_contrast = True
noise = True
