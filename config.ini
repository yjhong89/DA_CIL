[config]
experiment = pixel_da
basedir = ~/DA_CIL
logdir = logs
savedir = LS_wo_mask_augmentation
carla = AgentHuman
train = SeqTrain
test = SeqVal
augmentation = True

[generator]
type = DRN
channel = 64

[discriminator]
channel = 64

[regression]
channel = 32
image_fc = 512
measurement_fc = 128
command_fc = 256
dropout = 0.5

[classifier]
channel = 64

[da_cil]
tfrecord = tfrecord
acc_weight = 0.5
task_weight = 
cyclic_weight = 
adversarial_weight = 
discriminator_step = 5
generator_step = 1

[pixel_da]
tfrecord = pixel_da
discriminator_step = 5
generator_step = 1
task_weight = 3
t2s_task_weight = 3
cyclic_weight = 10
adversarial_weight = 3

[augmentation]
probability = 0.3
random_saturation = True
random_brightness = True
random_hue = True
random_contrast = True
noise = True

[optimizer]
decay_steps = 10000
decay_rate = 0.8
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_epsilon = 1e-7
momentum = 0.9
